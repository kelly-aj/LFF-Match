<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LFF Match — jsPsych Smoke Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jsPsych core (CDN) -->
  <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css">
  <script src="https://unpkg.com/jspsych@7.3.4"></script>

  <!-- jsPsych plugins (CDN) -->
  <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-instructions@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.2.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@1.1.3"></script>

  <style>
    /* just to center the smoke-test screen nicely */
    html, body { height: 100%; margin: 0; }
    body { display: flex; align-items: center; justify-content: center; }
  </style>

  <!-- (optional) avoid favicon 404 noise -->
  <link rel="icon" href="data:,">
</head>
<body>

<!-- Minimal one‑screen sanity check -->
<script>
  // If you see "Hello jsPsych!", the CDN core + plugins loaded correctly.
  const jsPsych = initJsPsych();
  const timeline = [
    { type: jsPsychHtmlButtonResponse, stimulus: 'Hello jsPsych!', choices: ['OK'] }
  ];
  jsPsych.run(timeline);
</script>

</body>
</html>
